<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot IA - Assistente Virtual</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class="fas fa-robot"></i> Assistente Virtual IA</h1>
            <div class="status-indicator" title="Online"></div>
        </div>
        
        <div id="chat-box">
            <div class="message bot">
                <div class="avatar">
                    <img src="img/ai-avatar.png" alt="IA" onerror="this.style.display='none'">
                </div>
                <div class="message-bubble">
                    OlÃ¡! ðŸ‘‹ Sou seu assistente virtual. Como posso ajudÃ¡-lo hoje?
                    <div class="message-time" id="welcome-time"></div>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <textarea 
                id="user-input" 
                placeholder="Digite sua mensagem aqui..." 
                rows="1"
                maxlength="1000"
            ></textarea>
            <button class="send-button" id="send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
